ruby_rails_help: "http://www.railstutorial.org/help"
ruby_rails_book: "http://www.railstutorial.org/book"
email_regex: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
user:
  name:
    max_length: 50
  emails:
    max_length: 255
  password:
    min_length: 6
  per_page: 5
  expired_hour: 2
  gravatar_size: 50
micropost:
  content_max: 200
  size_post: 50
  size_less: 5
  image_accept: "image/jpeg,image/gif,image/png"
  resize_to_limit: 500
